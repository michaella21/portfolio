<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Portfolio</title>
		<link href="https://fonts.googleapis.com/css?family=roboto:100,300,400" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom.css">
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  	<script src="js/portfolio-jstools.js"></script>
	</head>
	<body>
		<!-- Featured-Work-Modal model-->
		<div class="modal" id="workinfo" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						 <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
              <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24"/>
            </a>
            <div class="modal-title" id="projTitle">
            </div>
          </div>
          <div class="modal-body">
          	<div class="row" id="projDescription">
          	</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main Body Contents -->
		<header class="header">
			<div class="container">
				<div class="row">
					<!-- to make the header responsive. In a smaller device, logo should shrink and 
					name/title have more space to stand out-->
					<div class="col-xs-3 col-md-2">
						<img src="img/mylogo.png" class="img-responsive logo" alt="logo"></div>
					<div class="col-xs-9 col-md-10 text-right"> 
						<h1 class="header-name text-thin main-color">MICHELLE PARK</h1>
						<h4 class="header-sub text-bold main-color">FULL STACK SORCERESS</h4>
					</div>
				</div>
						<hr>
			</div>
		</header>
	<!-- all the images are from pixabay.com-->
		<main>
			<section class="main-img">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-md-12">
							<img class="img-responsive" src="img/mymain.jpg" alt="main"></div>
					</div>
				</div>
			</section>
			<section class="featured-work">
				<div class="container">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12"> 
							<h2 class="featured-work-header">Featured Work</h2>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 blog">
							<a href="https://second-page-160322.appspot.com/blog" data-toggle="popover" data-trigger="focus hover" data-placement="top" title="click me!" data-content="If you want to visit the actual blog page, please click this image.">
								<img class="img-responsive featured-work-pic" src="img/blog.jpg" alt="blog pic"></a>
							<h2 class="featured-work-title" data-toggle="modal" data-target="#workinfo" data-proj-title="Test Blog" data-proj-description="This blog is implemented with Python 2.7, using MVC framework Webapp2 and Jinja2 template engine. The basic user authentification system is applied. Data is memcached and persisted in SQL-based relational DB. API is built to provide json data. Deployed in Google App Engine."><a data-toggle="tooltip" title="click me!">BLOG</a></h2>
							<p><a href="https://github.com/michaella21/blog-wiki" class="git">
								https://github.com/michaella21/blog-wiki</a></p>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 wiki">
							<a href="https://second-page-160322.appspot.com/wiki" data-toggle="popover" data-trigger="focus hover" data-placement="top" title="click me!" data-content="If you want to visit the actual wiki page, please click this image.">
								<img class="img-responsive featured-work-pic" src="img/wiki.jpg" alt="wiki pic"></a>
							<h2 class="featured-work-title" data-toggle="modal" data-target="#workinfo" data-proj-title="Wiki Page" data-proj-description="This is a wiki page, where every existing page is editible and non-existing page can be created by the registered user. It is implemented with Python 2.7, using MVC framework Webapp2 and Jinja2 template engine. The basic user authentification system is applied and data is stored in SQL-based relational DB. Deployed in Google App Engine. Currently still in progress to show the history of the previous edits as well as to memcache the data."><a data-toggle="tooltip" title="click me!">WIKI</a></h2>
							<p><a href="https://github.com/michaella21/blog-wiki" class="git">
							https://github.com/michaella21/blog-wiki</a></p>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 movie-trailer">
							<a href="https://second-page-160322.appspot.com/movie-trailer" data-toggle="popover" data-trigger="focus hover" data-placement="top" title="click me!" data-content="If you want to visit the page presenting my favorite movies, please click this image.">
								<img class="img-responsive featured-work-pic" src="img/movie.jpg" alt="movie pic"></a>
							<h2 class="featured-work-title" data-toggle="modal" data-target="#workinfo" data-proj-title="Movie Trailer" data-proj-description="This movie trailer page is implemented by python 2.7 and simple jquery. By clicking each poster image, youtube trailer of each movie is played. Clicking the movie title invokes modal popup which shows relevant information about the movie."><a data-toggle="tooltip" title="click me!">MOVIE TRAILER
							</a></h2>
							<p><a href="https://github.com/michaella21/movie-trailer" class="git">
							https://github.com/michaella21/movie-trailer</a></p>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
