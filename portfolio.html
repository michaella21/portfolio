<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Portfolio</title>
		<link href="https://fonts.googleapis.com/css?family=roboto:100,300,400" rel="stylesheet">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="row">
					<!-- to make the header responsive. In a smaller device, logo should shrink and 
					name/title have more space to stand out-->
					<div class="col-xs-3 col-md-2">
						<img src="img/udacity_logo_sm.png" class="img-responsive logo" alt="logo">
					</div>
					<div class="col-xs-9 col-md-10 text-right"> 
						<h1 class="header-name text-thin main-color">JANE DOETTE</h1>
						<h4 class="header-sub text-bold main-color">FRONT-END NINJA</h4>
					</div>
				</div>
				<hr>
			</div>
		</header>
		<main>
			<div class="container">
				<section class="main-img">
					<div class="row">
						<div class="col-xs-12 col-md-12">
							<img class="img-responsive" src="img/main.jpg" alt="main">
						</div>
					</div>
				</section>
			</div>
			<div class="container">
				<section class="featured-work">
				  <div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12"> 
							<h2 class="featured-work-header">Featured Work</h2>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 appify">
							<img class="img-responsive featured-work-pic" src="img/appify.jpg" alt="appify pic">
							<h2 class="featured-work-title">APPIFY</h2>
							<p class="featured-work-label git-url">https://github.com/udacity/Appify</p>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 sunflower">
							<img class="img-responsive featured-work-pic" src="img/sunflower.jpg" alt="sunflower pic">
							<h2 class="featured-work-title">SUNFLOWER</h2>
							<p class="featured-work-label git-url">https://github.com/udacity/Sunflower</p>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-4 bokeh">
							<img class="img-responsive featured-work-pic" src="img/bokeh.jpg" alt="bokeh pic">
							<h2 class="featured-work-title">BOKEH</h2>
							<p class="featured-work-label git-url">https://github.com/udacity/Bokeh</p>
						</div>
					</div>
				</section>
		  </div>
	  </main>
	</body>
</html>
